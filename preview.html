<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2 + XZX Icon 内联版本示例</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 16px;
      margin: 20px 0;
    }
    .icon-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      border: 1px solid #e8e8e8;
      border-radius: 6px;
      transition: all 0.3s;
    }
    .icon-item:hover {
      border-color: #1890ff;
      box-shadow: 0 2px 8px rgba(24,144,255,0.2);
    }
    .icon-name {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
      text-align: center;
      word-break: break-all;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
      margin: 4px;
    }
    .btn:hover {
      border-color: #1890ff;
      color: #1890ff;
    }
    .btn-primary {
      background: #1890ff;
      border-color: #1890ff;
      color: white;
    }
    .btn-primary:hover {
      background: #40a9ff;
    }
    .status {
      padding: 12px;
      border-radius: 4px;
      margin: 16px 0;
    }
    .status.success {
      background: #f6ffed;
      border: 1px solid #b7eb8f;
      color: #52c41a;
    }
    .size-demo {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 16px 0;
    }
    .color-demo {
      display: flex;
      gap: 16px;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>🎨 Vue2 + XZX Icon</h1>
      <!-- 所有可用图标 -->
      <h2>📚 所有可用图标 ({{ iconCount }}个)</h2>
      <div class="icon-grid">
        <div class="icon-item" v-for="iconName in allIconNames" :key="iconName">
          <xzx-icon :name="iconName" size="24"></xzx-icon>
          <div class="icon-name">{{ iconName }}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Vue.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <!-- 内联图标组件 UMD 版本 - 会自动安装到Vue -->
  <script src="./lib/index.umd.js"></script>

  <script>
    // Vue应用
    new Vue({
      el: '#app',
      data: {
        iconCount: 0,
        basicIcons: [
          { name: 'all-application', size: 24 },
          { name: 'left', size: 24 },
          { name: 'right', size: 24 },
          { name: 'more', size: 24 },
          { name: 'camera', size: 24 },
          { name: 'like', size: 24, color: '#ff4d4f' },
          { name: 'search', size: 24 },
          { name: 'setting-one', size: 24 }
        ],
        allIconNames: []
      },
      mounted() {
        console.log('🚀 Vue应用启动')
        console.log('XzxIconVue2:', window.XzxIconVue2)

        // 获取所有图标名称
        if (window.XzxIconVue2 && window.XzxIconVue2.getIconNames) {
          this.allIconNames = window.XzxIconVue2.getIconNames()
          this.iconCount = this.allIconNames.length

          console.log('✅ 内联图标加载完成:', {
            count: this.iconCount,
            icons: this.allIconNames.slice(0, 10) // 显示前10个
          })
        } else {
          console.error('❌ XzxIconVue2 未找到或getIconNames方法不存在')
        }
      },
      methods: {
        handleSave() {
          alert('💾 保存成功!')
        },
        handleDelete() {
          if (confirm('🗑️ 确定要删除吗?')) {
            alert('✅ 已删除')
          }
        },
        handleRefresh() {
          location.reload()
        },
        handleUpload() {
          alert('📤 开始上传...')
        }
      }
    })
  </script>
</body>
</html>
