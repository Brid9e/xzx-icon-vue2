<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2 + XZX Icon 完整示例</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 16px;
      margin: 20px 0;
    }
    .icon-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      border: 1px solid #e8e8e8;
      border-radius: 6px;
      transition: all 0.3s;
    }
    .icon-item:hover {
      border-color: #1890ff;
      box-shadow: 0 2px 8px rgba(24,144,255,0.2);
    }
    .icon-name {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
      margin: 4px;
    }
    .btn:hover {
      border-color: #1890ff;
      color: #1890ff;
    }
    .btn-primary {
      background: #1890ff;
      border-color: #1890ff;
      color: white;
    }
    .btn-primary:hover {
      background: #40a9ff;
    }
    .status {
      padding: 12px;
      border-radius: 4px;
      margin: 16px 0;
    }
    .status.success {
      background: #f6ffed;
      border: 1px solid #b7eb8f;
      color: #52c41a;
    }
    .status.loading {
      background: #e6f7ff;
      border: 1px solid #91d5ff;
      color: #1890ff;
    }
    .size-demo {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 16px 0;
    }
    .color-demo {
      display: flex;
      gap: 16px;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>🎨 Vue2 + XZX Icon 完整示例</h1>

      <!-- 状态显示 -->
      <div :class="['status', svgLoaded ? 'success' : 'loading']">
        {{ svgLoaded ? '✅ SVG图标已加载成功' : '⏳ 正在加载SVG图标...' }}
        <br>
        <small>图标数量: {{ iconCount }}</small>
      </div>

      <!-- 基本使用 -->
      <h2>📋 基本使用</h2>
      <div class="icon-grid">
        <div class="icon-item" v-for="icon in basicIcons" :key="icon.name">
          <xzx-icon :name="icon.name" :size="icon.size || 24" :color="icon.color || 'currentColor'"></xzx-icon>
          <div class="icon-name">{{ icon.name }}</div>
        </div>
      </div>

      <!-- 不同尺寸 -->
      <h2>📏 不同尺寸</h2>
      <div class="size-demo">
        <div>16px: <xzx-icon name="camera" size="16" color="#1890ff"></xzx-icon></div>
        <div>24px: <xzx-icon name="camera" size="24" color="#1890ff"></xzx-icon></div>
        <div>32px: <xzx-icon name="camera" size="32" color="#1890ff"></xzx-icon></div>
        <div>48px: <xzx-icon name="camera" size="48" color="#1890ff"></xzx-icon></div>
      </div>

      <!-- 按钮中使用 -->
      <h2>🔘 按钮中使用</h2>
      <div>
        <button class="btn btn-primary" @click="handleSave">
          <xzx-icon name="check" size="16"></xzx-icon>
          保存
        </button>
        <button class="btn" @click="handleDelete">
          <xzx-icon name="delete" size="16" color="#ff4d4f"></xzx-icon>
          删除
        </button>
        <button class="btn" @click="handleRefresh">
          <xzx-icon name="refresh" size="16"></xzx-icon>
          刷新
        </button>
        <button class="btn" @click="handleUpload">
          <xzx-icon name="upload" size="16"></xzx-icon>
          上传
        </button>
      </div>

      <!-- 彩色图标 -->
      <h2>🎨 彩色图标</h2>
      <div class="color-demo">
        <xzx-icon name="like" size="32" color="#ff4d4f"></xzx-icon>
        <xzx-icon name="all-application" size="32" color="#52c41a"></xzx-icon>
        <xzx-icon name="setting-one" size="32" color="#1890ff"></xzx-icon>
        <xzx-icon name="camera" size="32" color="#ff7a45"></xzx-icon>
      </div>

      <!-- 所有可用图标 -->
      <h2>📚 所有可用图标 ({{ allIconIds.length }}个)</h2>
      <div class="icon-grid" v-if="allIconIds.length > 0">
        <div class="icon-item" v-for="iconId in allIconIds" :key="iconId">
          <xzx-icon :name="iconId" size="24"></xzx-icon>
          <div class="icon-name">{{ iconId }}</div>
        </div>
      </div>
      <div v-else style="text-align: center; color: #999; padding: 40px;">
        正在加载图标列表...
      </div>
    </div>
  </div>

  <!-- Vue.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <script>
    // 图标组件定义
    const XzxIcon = {
      name: 'XzxIcon',
      props: {
        name: { type: String, required: true },
        size: { type: [String, Number], default: '1em' },
        color: { type: String, default: 'currentColor' }
      },
      render(h) {
        return h('svg', {
          attrs: {
            class: 'xzx-icon',
            width: this.size,
            height: this.size,
            'aria-hidden': true
          },
          style: {
            verticalAlign: 'middle',
            display: 'inline-block',
            fill: this.color,
            color: this.color
          }
        }, [
          h('use', {
            attrs: { 'href': `#${this.name}` }
          })
        ])
      }
    }

    // 自动加载SVG文件
    function loadSvgIcons() {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script')
        script.src = './xzx-icon-svg.js'
        script.onload = () => {
          console.log('✅ SVG文件加载成功')
          resolve()
        }
        script.onerror = (error) => {
          console.error('❌ SVG文件加载失败:', error)
          reject(error)
        }
        document.head.appendChild(script)
      })
    }

    // Vue应用
    new Vue({
      el: '#app',
      components: { XzxIcon },
      data: {
        svgLoaded: false,
        iconCount: 0,
        basicIcons: [
          { name: 'all-application', size: 24 },
          { name: 'left', size: 24 },
          { name: 'right', size: 24 },
          { name: 'more', size: 24 },
          { name: 'camera', size: 24 },
          { name: 'like', size: 24, color: '#ff4d4f' },
          { name: 'search', size: 24 },
          { name: 'setting-one', size: 24 }
        ],
        allIconIds: []
      },
      async mounted() {
        console.log('🚀 Vue应用启动')
        try {
          await loadSvgIcons()
          this.checkSvgLoaded()
        } catch (error) {
          console.error('SVG加载失败:', error)
          alert('图标文件加载失败，请检查 xzx-icon-svg.js 文件是否存在')
        }
      },
      methods: {
        checkSvgLoaded() {
          // 等待一下让SVG文件完全执行
          setTimeout(() => {
            const symbols = document.querySelectorAll('symbol')
            this.svgLoaded = symbols.length > 0
            this.iconCount = symbols.length
            this.allIconIds = Array.from(symbols).map(s => s.id).sort()

            console.log('✅ 图标检查完成:', {
              loaded: this.svgLoaded,
              count: this.iconCount,
              icons: this.allIconIds.slice(0, 10) // 显示前10个
            })

            if (!this.svgLoaded) {
              console.warn('⚠️ 未检测到图标，请检查SVG文件是否正确加载')
            }
          }, 200)
        },
        handleSave() {
          alert('💾 保存成功!')
        },
        handleDelete() {
          if (confirm('🗑️ 确定要删除吗?')) {
            alert('✅ 已删除')
          }
        },
        handleRefresh() {
          location.reload()
        },
        handleUpload() {
          alert('📤 开始上传...')
        }
      }
    })
  </script>
</body>
</html>
