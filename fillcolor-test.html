<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FillColor 测试</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .test-row {
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>🎨 FillColor 参数测试</h1>

  <div id="app">
    <div class="test-row">
      <span>基础图标 (无fillColor):</span>
      <xzx-icon name="add-one-filled" size="32"></xzx-icon>
    </div>

    <div class="test-row">
      <span>红色填充:</span>
      <xzx-icon name="add-one-filled" size="32" fillColor="#ff4d4f"></xzx-icon>
    </div>

    <div class="test-row">
      <span>绿色填充:</span>
      <xzx-icon name="check-one-filled" size="32" fillColor="#52c41a"></xzx-icon>
    </div>

    <div class="test-row">
      <span>蓝色填充:</span>
      <xzx-icon name="close-one-filled" size="32" fillColor="#1890ff"></xzx-icon>
    </div>

    <div class="test-row">
      <span>描边+填充:</span>
      <xzx-icon name="camera" size="32" color="#ff4d4f" fillColor="#fff1f0"></xzx-icon>
    </div>

    <div class="test-row">
      <span>组件状态:</span>
      <span>{{ componentLoaded ? '✅ 组件已加载' : '❌ 组件未加载' }}</span>
    </div>
  </div>

  <!-- 引入Vue和图标库 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="./lib/index.umd.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        componentLoaded: false
      },
      mounted() {
        console.log('🚀 开始测试')
        console.log('XzxIconVue2:', window.XzxIconVue2)

        if (window.XzxIconVue2) {
          this.componentLoaded = true
          console.log('✅ 组件加载成功')

          // 检查fillColor是否存在
          const component = this.$options.components.XzxIcon || window.XzxIconVue2.XzxIcon
          if (component && component.props && component.props.fillColor) {
            console.log('✅ fillColor 参数存在:', component.props.fillColor)
          } else {
            console.error('❌ fillColor 参数不存在')
          }
        } else {
          console.error('❌ XzxIconVue2 未找到')
        }
      }
    })
  </script>
</body>
</html>
